<div class="row">
    <div class="col-md-6">
        <h1>Two rectangles - I</h1>
        <svg width="400" height="150">
            <rect width="100" height="50" fill="red" />
            <rect width="80" height="30" fill="white" />
        </svg>
    </div>

    <div class="col-md-6">
        <h1>Two rectangles - II</h1>
        <svg width="400" height="150">
            <rect width="100" height="50" fill="red" />
            <rect x="10" y="10" width="80" height="30" fill="white" />
        </svg>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <h1>Circle - off the viewPort</h1>
        <svg width="400" height="150">
            <circle cx="30" cy="30" r="35" />
        </svg>
    </div>

    <div class="col-md-6">
        <h1>Rectangle - Stroke - off the viewPort</h1>
        <svg width="400" height="150">
            <rect width="100" height="50" fill="white" stroke="red" stroke-width="10"/>
        </svg>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <h1>Rectangle - Stroke - corrected to fit the viewPort</h1>
        <svg width="400" height="150">
            <rect x="5" y="5" width="100" height="50" fill="white" stroke="red" stroke-width="10"/>
        </svg>
    </div>

</div>
